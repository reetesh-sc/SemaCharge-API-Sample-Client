<!DOCTYPE html>
<html>
<head>

<title>Simple Sample SemaConnect</title>

<!-- using the latest jquery for our example  -->

<script src="http://code.jquery.com/jquery-latest.js"></script>

<!-- Lets being with the Simple javascript -->

<script type="text/javascript">
 /* A simple Function for our OnClick action */
 function getStations(){
	 /* A Standard getJSON */
	 
	 var lat = document.getElementById("lat").value;
	 var lng = document.getElementById("lng").value;
	 var request = "http://api.semacharge.com/stations?callback=?&radius=10&lat="+lat+"&lng="+lng;	
	 
	 $.getJSON(request,
		/* The success callback function 
		which appends the data from response.  */
		function(data) {
 	
     		$.each(data, function(i,stations){
     		$("#id").append("<br />"+stations.id);
     		$("#name").append("<br />"+stations.name);
       		if ( i == 3 ) return false;
     		});
   		});
}

</script>
<!--  Simple CSS for displaying the results in boxes -->
<style type="text/css">

#BigBox {

	width:600px;
	margin-left: auto;
	margin-right: auto;
}

.column {

	text-align:center;
	width:250px;
	float:left;
	border: medium;
}

</style>
</head>

<body>
	<div id="BigBox">
  	<!-- Boxes to take input from the user.  -->
	<div >
    	<input id="lat" type="text" value="38.974176">
    	<input id="lng" type="text" value="-76.549674">
    	<button onclick="getStations()">Get Stations</button>
  	</div>
	
	<!-- Boxes to display the results -->
	<div id="box" >
        <div id="id" class="column">id</div>
        <div id="name" class="column">Name</div>
   </div>
</div>
</body>
</html>
