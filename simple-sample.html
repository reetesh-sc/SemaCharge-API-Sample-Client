<!DOCTYPE html>
<html>
<head>

<title>Simple Sample SemaConnect</title>
<link href="simple-style.css" rel="stylesheet" type="text/css" />

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">

function getStations(){

$.ajax({
        url: "http://api.semacharge.com/stations",
		dataType: 'jsonp',
		cache: true, // Disabled caching to remove timestamp parameter.
        success: function(data) {
        			alert("hey!!!!");
                    $.each(data.stations, function(i,stations){
                      $("#result").append(stations.name+"<br />");
                      if ( i == 3 ) return false;
                    });
                  },
        error: function(jqXHR, textStatus, errorThrown){
                alert("failed");
                alert(textStatus);
                alert(errorThrown);
        }
});     
}

</script>
</head>
<body>
  <div>
    <input id="lat" type="textbox" value="39.0028984">
    <input id="lng" type="textbox" value="-76.5372625">
    <input type="button" value="Get Stations" onclick="getStations()">
  </div>
<div id="box">
        <div id="result"></div>
        <div id="map_canvas"></div>
</div>
</body>
</html>
