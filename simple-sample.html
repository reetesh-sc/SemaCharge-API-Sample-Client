<!DOCTYPE html>
<html>
<head>

<title>Simple Sample SemaConnect</title>
<link href="simple-style.css" rel="stylesheet" type="text/css" />

<script src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">

function getStations(){
    $.ajax({
        url: "http://127.0.0.1:5000/stations",
		dataType: 'jsonp',
		cache: true, // Disabled caching to remove timestamp parameter.
        success: function(data) {
        			  $.each(data, function(i,stations){
                      $("#result").append(stations.name+"<br />");
                      if ( i == 3 ) return false;
                    });
                  },
        error: function(jqXHR, textStatus, errorThrown){
                alert("failed");
                alert(textStatus);
                alert(errorThrown);
        }
});

//       				if ( i == 3 ) return false;
//     				});

}

</script>
</head>
<body>
  <div>
    <input id="lat" type="textbox" value="38.974176">
    <input id="lng" type="textbox" value="-76.549674">
    <button onclick="getStations()">Get Stations</button>
  </div>
<div id="box">
        <div id="result"></div>
        <div id="map_canvas"></div>
</div>
</body>
</html>
